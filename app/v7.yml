# V7 uses volumes for storage
version: '3.1'

services:
  
  signup-db:
    image: dwwx/signup-db:v1
    volumes:
      - C:\mssql:C:\data
    networks:
      - app-net

  signup-web:
    image: dwwx/signup-web:v3
    environment: 
      - ConnectionStrings:SignUpDb=Server=signup-db;Database=SignUp;User Id=sa;Password=DockerCon!!!
      - Dependencies:IReferenceDataLoader=SignUp.Web.ReferenceData.ApiReferenceDataLoader
      - ReferenceDataApi:Url=http://reference-data-api/api
      - Dependencies:IProspectSaveHandler=SignUp.Web.ProspectSave.AsynchronousProspectSaveHandler
    depends_on:
      - signup-db
      - reference-data-api
      - message-queue
    networks:
      - app-net

  homepage:
    image: dwwx/homepage
    networks:
      - app-net

  proxy:
    image: dwwx/reverse-proxy
    ports:
      - "8020:80"
    depends_on:
      - signup-web
      - homepage
    networks:
      - app-net

  reference-data-api:
    image: dwwx/reference-data-api
    environment: 
      - ConnectionStrings:SignUpDb=Server=signup-db;Database=SignUp;User Id=sa;Password=DockerCon!!!
    depends_on:
      - signup-db
    networks:
      - app-net

  message-queue:
    image: nats:1.3.0-nanoserver
    networks:
      - app-net

  signup-save-handler:
    image: dwwx/save-handler:v2
    environment: 
      - ConnectionStrings:SignUpDb=Server=signup-db;Database=SignUp;User Id=sa;Password=DockerCon!!!
    depends_on:
      - signup-db
      - message-queue
    networks:
      - app-net

  prometheus:
    image: dwwx/prometheus:v2.3.1
    volumes:
      - C:\prom:C:\prometheus
    networks:
      - app-net

  grafana:
    image: dwwx/grafana:5.2.1
    depends_on:
      - prometheus
    networks:
      - app-net

networks:
  app-net:
    external:
      name: nat