version: '3.1'

services:
  
  signup-db:
    image: ${dockerId}/signup-db
    ports:
      - "1433"
    volumes:
      - C:\mssql:C:\data
    env_file:
      - db-credentials.env
    restart: always
    networks:
      - app-net

  signup-web:
    image: ${dockerId}/signup-web:1.3
    ports:
      - "80"
    env_file:
      - db-credentials.env
    depends_on:
      - signup-db
      - message-queue
    restart: always
    networks:
      - app-net

  message-queue:
    image: nats:nanoserver
    ports:
      - "4222"
    restart: always
    networks:
      - app-net

  signup-save-handler:
    image: ${dockerId}/signup-save-handler
    env_file:
      - db-credentials.env
    depends_on:
      - signup-db
      - message-queue
    restart: always
    networks:
      - app-net

  elasticsearch:
    image: sixeyed/elasticsearch:nanoserver
    ports:
      - "9200"
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    restart: always
    networks:
      - app-net

  kibana:
    image: sixeyed/kibana:nanoserver
    ports:
      - "5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - app-net

  signup-index-handler:
    image: ${dockerid}/signup-index-handler
    depends_on:
      - elasticsearch
      - message-queue
    restart: always
    networks:
      - app-net

networks:
  app-net:
    external:
      name: nat